[package]
name = "wldash2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wayland-client = { version = "0.30", features = ["calloop", "log"] }
wayland-protocols = { version = "0.30", features = ["client", "unstable", "staging"] }
tempfile = "3.3"
nix = "0.26"
memmap = "0.7"
fontconfig = "0.6.0"
rusttype = "^0.9"
calloop = { version = "0.10" }
chrono = "0.4"

walkdir = "2.3"
itertools = "0.10"
rust-ini = "0.18"

bitflags = "1.3"

unicode-segmentation = "1.10"
fuzzy-matcher = "0.3"
shlex = "1.1"

xkbcommon = { version = "0.5", features = ["wayland"] }
dbus = "0.9"

rcalc_lib = "1.0"
