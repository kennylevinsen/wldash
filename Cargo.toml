[package]
name = "wldash"
version = "0.2.0"
authors = ["Kenny Levinsen <kl@kl.wtf>"]
edition = "2018"

[profile.release]
lto = "fat"

[features]
default = ["alsa-widget", "pulseaudio-widget", "yaml-cfg", "json-cfg"]
damage_debug = []

yaml-cfg = ["serde_yaml"]
json-cfg = ["serde_json"]

alsa-widget = ["alsa"]
pulseaudio-widget = ["libpulse-binding"]

[dependencies]
smithay-client-toolkit = "0.6.4"
byteorder = "1.3"
rusttype = "0.7"
chrono = "0.4"
nix = "0.15"
memmap = "0.7"
os_pipe = "0.8"
wayland-client = { version = "0.23", features = ["dlopen"] }
wayland-protocols = { version = "0.23", features = ["client", "unstable_protocols"] }
dbus = "0.6"
fuzzy-matcher = "0.2"
lazy_static = "1.4"
rcalc_lib = { version = "0.9" }
rust-ini = "0.13"
shlex = "0.1"

serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", optional = true }
serde_yaml = { version = "0.8", optional = true }

libpulse-binding = { version = "2.11", optional = true }
alsa = { version = "0.3.0", optional = true }
