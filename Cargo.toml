[package]
name = "wldash"
version = "0.3.0"
authors = ["Kenny Levinsen <kl@kl.wtf>"]
edition = "2021"

[profile.release]
lto = "fat"
panic = "abort"
opt-level = "z"

[features]
default = ["alsa-widget", "pulseaudio-widget", "yaml-cfg", "json-cfg"]
damage_debug = []

yaml-cfg = ["serde_yaml"]
json-cfg = ["serde_json"]

alsa-widget = ["alsa"]
pulseaudio-widget = ["libpulse-binding"]

[dependencies]
byteorder = "1.4"
bitflags = "1.3"
dlib = "0.5"
rusttype = "^0.9"
chrono = "0.4"
nix = "0.26"
memmap = "0.7"
os_pipe = "1.1"
wayland-client = { version = "0.29"}
wayland-protocols = { version = "0.29", features = ["client", "unstable_protocols"] }
dbus = "0.6"
fuzzy-matcher = "0.3"
lazy_static = "1.4"
rcalc_lib = { git = "https://github.com/VladimirMarkelov/rclc_lib", rev = "de5f0944" }
rust-ini = "0.18"
shlex = "1.1"
timerfd = "1.4.0"
walkdir = "2.3"
itertools = "0.10"

serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", optional = true }
serde_yaml = { version = "0.9", optional = true }

libpulse-binding = { version = "2.26", optional = true }
alsa = { version = "0.7.0", optional = true }
fontconfig = "0.6.0"
unicode-segmentation = "1.10.0"
