[package]
name = "wldash"
version = "0.1.0"
authors = ["Kenny Levinsen <kl@kl.wtf>"]
edition = "2018"

[dependencies]
smithay-client-toolkit = "0.6.3"
byteorder = "1.0"
rusttype = "0.7.7"
chrono = "0.4"
nix = "0.14"
memmap = "0.7"
os_pipe = "0.8.1"
wayland-client = { version = "0.23", features = ["dlopen"] }
wayland-protocols = { version = "0.23", features = ["client", "unstable_protocols"] }
libpulse-binding = { version = "2.6.0"}
dbus = "0.6"
atty = "0.2"

[[bin]]
name = "wldash-cli"
path = "src/cli.rs"
